<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Agendamento - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="language-selector">
        <button>
            <i class="fas fa-globe"></i>
            Português
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>
    
    <div class="acessibilidade">
        <button title="Aumentar fonte"><i class="fas fa-text-height"></i></button>
        <button title="Contraste"><i class="fas fa-moon"></i></button>
        <button title="Leitor de Tela"><i class="fas fa-volume-up"></i></button>
    </div>
    
    <div class="login-container">
        <div class="login-form">
            <div class="logo">Central de Agendamento</div>
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="CPF ou email">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="senha">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="lembrar" name="lembrar">
                    <label for="lembrar">Lembrar senha</label>
                </div>
                
                <button type="submit" class="btn-primary-entrar">Entrar</button>
                <a href="#" class="link">Esqueceu sua senha?</a>
                
                <hr>
                
                <p class="register-text">Não tem uma conta? Cadastre-se:</p>
                <button onclick="location.href='#'" class="btn-secondary">Cadastrar-se</button>
            </form>
        </div>
        
        <div class="login-image">
            <img src="images/IMG_20250508_123952_264.webp" alt="Imagem de fundo do login">
        </div>
    </div>
</body>
</html>
